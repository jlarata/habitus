<ion-header>
  <ion-toolbar>
    <ion-title>Login Habitus APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!--mostrar solo si el usuario no esta logueado-->
  <ng-container *ngIf="!isLoggedIn">
    <!--aplica estilo error definido si hay emailError-->
    <ion-item [class.error]="emailError">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <p class="error-text" *ngIf="emailError">{{ emailError }}</p>

    <ion-item [class.error]="passwordError">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <p class="error-text" *ngIf="passwordError">{{ passwordError }}</p>

    </p>
  </ng-container>
